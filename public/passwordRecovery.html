<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesLogin.css">

    <title>Recuperación de Contraseña</title>
</head>

<body class="body">
    <div class="container">
        <div class="login-container">
            <div class="login">
                <div>
                    <img id="logoApp" ALIGN="middle" src="./images/TenSalesLogo.png" alt="Gallery item 6" />
                </div>
                <h2>Recuperar Contraseña</h2>
                <form action=" ">
                    <input type="email" placeholder="✉️ Ingrese su Correo " class="correoRecuperarPassword" required>
                    <input type="submit" class="submit" value="Recuperar Contraseña">
                </br>
                </form>
            </br>
                <div>
                    <p class="message">Para recuperar su contraseña, envíe su dirección de correo electrónico. Si se encuentra en la base de datos, le enviaremos un email con instrucciones para poder acceder de nuevo.</p>
                </div>
                <a class="right" href="./login.html">Iniciar Sesión</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <img class="logo10js" src="./images/logoTenJS.png" alt="Logo TenJS" />
        <p id="footer_p" ALIGN="middle">© 2021 TenJS. ALL RIGHTS RESERVED.</p>
    </div>
</body>

</html>
